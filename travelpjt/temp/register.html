<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body bgcolor="Lightskyblue">
<h2> Registration</h2>
<form action="" method="POST">
    {% csrf_token %}
<input type="text" name="username" placeholder="Enter User Name"><br>
<input type="text" name="first_name" placeholder="Enter First Name"><br>
<input type="text" name="last_name" placeholder="Enter Last Name"><br>
<input type="email" name="email" placeholder="Enter Mail id"><br>
<input type="password" name="password" placeholder="Enter password "><br>
<input type="password" name="password1" placeholder="Re Enter password"><br>
<input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
